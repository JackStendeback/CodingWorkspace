<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>Showcasing Bootstrap Grid-Layout!</h2>
        <div class="row">
            <div class="col">
                <div class="p-5 bg-primary text-light">Col 1</div>
            </div>
            <div class="col">
                <div class="p-5 bg-primary text-light">Col 2</div>
            </div>
            <div class="col">
                <div class="p-5 bg-primary text-light">Col 3</div>
            </div>
        </div>
    </div>

    <!-- Showcasing different column sizes! -->
    <div class="container">
        <h2>Showcasing Bootstrap Column Sizes</h2>
        <div class="row">
            <div class="col-6">
                <div class="p-5 bg-warning text-light">Col 4</div>
            </div>
            <div class="col-3">
                <div class="p-5 bg-warning text-light">Col 5</div>
            </div>
            <div class="col-3">
                <div class="p-5 bg-warning text-light">Col 6</div>
            </div>
        </div>
    </div>

    <!-- Showcasing effects of different screen sizes with columns. -->
    <div class="container">
        <h2>Showcasing Columns vs Screen Size</h2>
        <div class="row">
            <div class="col-lg-6 col-sm-4">
                <div class="p-5 bg-info text-light">Col 7</div>
            </div>
            <div class="col-lg-3 col-sm-4">
                <div class="p-5 bg-info text-light">Col 8</div>
            </div>
            <div class="col-lg-3 col-sm-4">
                <div class="p-5 bg-info text-light">Col 9</div>
            </div>
        </div>
    </div>

    <!-- Showcasing Bootstrap Flexbox-esk capabilities with justify content. -->
    <div class="container">
        <h2>Showcasing Bootstrap Justify-Content(Flex)</h2>
        <div class="row justify-content-between">
            <div class="col-2">
                <div class="p-5 bg-info text-light">Col 7</div>
            </div>
            <div class="col-2">
                <div class="p-5 bg-info text-light">Col 8</div>
            </div>
            <div class="col-2">
                <div class="p-5 bg-info text-light">Col 9</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
