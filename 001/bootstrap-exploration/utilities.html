<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Utilities</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
        <!-- Margin and Padding -->
        <div class="bg-primary m-1 p-1">Small margin and padding</div>
        <div class="bg-info m-5 p-5">Large margin and padding</div>
        <div class="bg-success my-3 px-4">Margin in y direction, padding in x direction</div>

        <!-- Borders -->
        <div class="m-3 p-3 border">Border</div>
        <div class="m-3 p-3 border-top border-end">Border top and border end</div>
        <div class="m-3 p-3 border-start border-success">Border start success</div>
        <div class="m-3 p-3 border-start border-warning border-5">Heavy border</div>
        <div class="m-3 p-3 rounded border border-5">Rounded Border</div>
        <div class="m-3 p-3 rounded-pill border border-5 border-danger">Rounded Pill Border</div>

        <!-- Box Shadow -->
        <div class="m-3 p-3 shadow-sm">Small Shadow</div>
        <div class="m-3 p-3 shadow">Normal Shadow</div>

        <!-- Font Weight -->
        <div class="fw-bold">Bold</div>
        <div class="fw-bolder">Bolder</div>
        <div class="fw-light">Light</div>
        <div class="fst-italic">Italic</div>
        <div class="fst-italic fw-light">Light Italic</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
